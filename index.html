<!DOCTYPE html>
<html>
	<head>
		<title>Sockets Chat App</title>
		<!-- <link href="css/styles.css" rel="stylesheet" type="text/css"> -->
		<style type="text/css">
			body{
				background: #f9f9f9;
			}

			#container{
				width: 700px;
				margin: 0 auto;
			}

			#chatWindow{
				border-radius: inherit;
				background-color: white;
				height: 300px;
				max-width: 265px;
				overflow-wrap: break-word;
				overflow-y: scroll;
			}

			form#messageForm{
				margin-top: 4px;
			}

			ul#textList{
				list-style-type: none;
				margin-left: -25px;
				margin-right: 10px;
			}

			h2#title{
				text-align: center;
			}

			#mainWrapper{
				display: none;
			}

			#chatWrapper{
				float:left;
				border:1px #ccc solid;
				border-radius: 10px;
				background: #f4f4f4;
				padding: 10px;
			}

			#userWrapper{
				float:left;
				border:1px #ccc solid;
				border-radius: 10px;
				background: #f4f4f4;
				padding: 10px;
				margin-left: 20px;
				width: 150px;
				max-height: 200px;
			}

			#namesWrapper{
				float:left;	
				border:1px #ccc solid;
				border-radius: 10px;
				background: #f4f4f4;
				padding: 10px;
				margin-left: 20px; 
			}

			input{
				height: 30px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="namesWrapper">
				<h2 id="title">Sockets Chat App</h2>
				<p>Create Username:</p>
				<div id="error"></div>
				<form id="usernameForm">
					<input size="35" id="username">
					<input type="submit" value="Submit">
				</form>
			</div>

			<div id="mainWrapper">
				<h2 id="title">Sockets Chat App</h2>
				<div id="chatWrapper">
					<div id="chatWindow">
						<ul id="textList"></ul>
					</div>
					<form id="messageForm">
						<input size="35" id="message" placeholder="Type Message ...">
						<input type="submit" value="send">
					</form>
				</div>
				
				<div id="userWrapper">
					<div id="users"></div>
				</div>	
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-latest.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script>
			$(function(){
				var socket = io.connect();
				var $messageForm = $('#messageForm');
				var $message = $('#message');
				var $chat = $('#textList');
				var $usernameForm = $('#usernameForm');
				var $users = $('#users');
				var $username = $('#username');
				var $error = $('#error');

				$usernameForm.submit(function(e){
					e.preventDefault();
					var userNameValue = $username.val();
					userNameValue = userNameValue.replace(/</g, "&lt;").replace(/>/g, "&gt;");
					socket.emit('new user', userNameValue, function(data){
						if(data){
							$('#namesWrapper').hide();
							$('#mainWrapper').show();
						} else {
							$error.html('Username is already taken');
						}
					});
					$username.val('');
				});

				socket.on('usernames', function(data){
					var html = '';
					for(i = 0; i < data.length; i++){
						html += data[i] + '<br>';
					}
					$users.html(html);
				})

				$messageForm.submit(function(e){
					e.preventDefault();
					socket.emit('send message', $message.val());
					$message.val('');
				});

				socket.on('new message', function(data){
					data.msg = data.msg.replace(/</g, "&lt;").replace(/>/g, "&gt;");
					$chat.append('<li>'+'<strong>'+ data.user +'</strong>: '+data.msg + '</li>');
				})

			})
		</script>

	</body>
</html>
